<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
    <link rel="stylesheet" href="food.css">
    <title>cook food</title>
</head>
<body>
    <div class="containers">
        <div class="nav">
            <div class="logo"><h2><a href="index.html">Logo</a></h2></div>
            <div class="accounts">
                <a href="login.html"><li class="fas fa-sign-in-alt pr-4">Login</li></a>
                <a href="register.html"><li class="fas fa-edit">Register</li></a>
            </div>
        </div>
    </div>
    <section class="login-box position-relative">
    
            <div class="top-right-bg">
                <img src="images/yellow bg.png" alt="">
            </div>
            <div class="top-left-bg">
                <img src="images/redbg.png" alt="">
            </div>
            <div class="bottom-left-bg">
                <img src="images/yellow bg.png" alt="">
            </div>
            <div class="bottom-right-bg">
                <img src="images/redbg.png" alt="">
            </div>
            
                <div class="row">
                    <div class="col-md-6">
                        
                            <h2 class="text-center pt-5">Signup</h2>
                            <form class="login-form pt-3">
                                
                                <div class="form-group form-block-signup">
                                    <span class="pr-3">Register as</span>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline1">Customer </label>
                                      </div>
                                      <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline2">Chef</label>
                                      </div>
                                </div>
                                <div class="form-block-signup">
                                    <label><i class="fas fa-envelope pr-2"></i><span>Email</span></label><br>
                                    <input type="email" name="" placeholder="Email">
                                </div>
                                <div class="form-block-signup">
                                    <label><i class="fas fa-lock pr-2"></i><span>Password</span></label><br>
                                    <input type="password" name="" placeholder="Password">
                                </div>
                                <div class="form-block-signup">
                                    <label><i class="fas fa-lock pr-2"></i><span>Confirm Password</span></label><br>
                                    <input type="password" name="" placeholder="Password">
                                </div>
                                <div class="form-block-signup">
                                    <button type="button" class="btn btn-success btn-sm text-white mt-2 px-4">Register</button>
                                </div>
                            </form>
                        
                        
                    </div>
                    <div class="col-md-6">
                        <div class="image-box">
                            <h3 class="text-center text-white pt-5"> Welcome to our community</h3>
                            <div class="login-image pt-5">
                                 <img src="images/cook.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            
        
    </section>


    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
